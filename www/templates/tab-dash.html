<ion-content scroll="false">
  <div class="searchsection">
      <h1 class="balanced">{{ message }}</h1>
      <h2 class="balanced"> {{ testmessage }} </h2>

      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="{{searchPlaceholder}}">
      </label>
      <button class="button button-full button-balanced">GO</button>
  </div>
</ion-content>

    <ion-content class="dashimages" ng-init="loadImages()" >


      <!-- Runs a repeaitng procerdure which is based on mod 4 (this is for displaying purposes)-->
      <div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">

        <div class="col col-25" ng-if="$index < images.length">
          <img ng-src="{{images[$index].src}}" width="100%" />
        </div>


        <div class="col col-25" ng-if="$index + 1 < images.length">
          <img ng-src="{{images[$index + 1].src}}" width="100%" />
        </div>


        <div class="col col-25" ng-if="$index + 2 < images.length">
          <img ng-src="{{images[$index + 2].src}}" width="100%" />
        </div>


        <div class="col col-25" ng-if="$index + 3 < images.length">
          <img ng-src="{{images[$index + 3].src}}" width="100%" />
        </div>

      </div>

  </ion-content>

</ion-view>
